<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="output"></div> 

    <script>
        let output = document.getElementById('output'); 

        output.innerHTML += "<p>Числа от 1 до 10:</p>"; 
        for (let i = 1; i <= 10; i++) {
            output.innerHTML += "<p>" + i + "</p>"; 
        }

        output.innerHTML += "<p>Числа от 10 до 1 в обратном порядке:</p>"; 
        let j = 10;
        while (j >= 1) {
            output.innerHTML += "<p>" + j + "</p>"; 
            j--;
        }
    </script>
</body>
</html>
